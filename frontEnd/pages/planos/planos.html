<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Links globais obrigatório nas páginas-->
    <script src="../../public/headerMain/js/headerMain.js" defer></script>
    <script src="../../src/components/nav/js/nav.js" defer></script>
    <script src="../../src/components/preloader/js/preloader.js" defer></script>
    <script src="../../public/jsMain/jsMain.js" defer></script>

    <link rel="stylesheet" href="style/planos.css">
</head>

<body>
    <nav id="nav-contraida"></nav>

    <section id="treinosView" class="contain-main">
        <div id="contain-dashboard" class="contain-secondary">


            <!-- FORM EM DISPLAY NONE -->
            <div id="div-form-plano" style="display: none;">
                <form>
                    <h1>Plano - Edição</h1>
                    <label>
                        <input id="tipo-plano" type="text" placeholder="Tipo de plano">
                    </label>
                    <label id="label-valor-dias">
                        <div class="div-input-number">
                            <span>R$</span>
                            <input type="number" value="70">
                        </div>
                        <div class="div-input-number">
                            <span>Dias</span>
                            <input type="number" step="30" value="30">
                        </div>
                    </label>
                    <label>
                        <textarea placeholder="Intuito do plano"></textarea>
                    </label>
                </form>
            </div>
            <!-- FORM EM DISPLAY NONE -->

            <div id="div-planos-button">
                <h1 class="title-contain-main">Planos</h1>
                <a>Adicionar <i class="fa-solid fa-plus"></i></a>
            </div>

            <div id="planos-lista">


                <div class="plano-formato">
                    <div class="plano-edit-remove">
                        <h4>Plano Mensal</h4>
                        <div class="div-edit-remove">
                            <a href="../planosAdd/planosAdd.html"><i class="fa-solid fa-pen-to-square"
                                    style="color: #ffffff;"></i></a>
                            <div><i class="fa-solid fa-x" style="color: var(--cor-1);"></i></div>
                        </div>
                    </div>

                    <div class="plano-valor-quantidade">
                        <div class="div-valor-plano">
                            <h1>R$ 70,00</h1>
                        </div>
                        <div class="div-plano-ativo">
                            <h1>60</h1>
                            <h3>Planos ativos</h3>
                        </div>
                    </div>
                </div>

                <div class="plano-formato">
                    <div class="plano-edit-remove">
                        <h4>Plano Trimestral</h4>
                        <div class="div-edit-remove">
                            <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                            <div>
                                <i class="fa-solid fa-x" style="color: var(--cor-1);"></i>
                            </div>
                        </div>
                    </div>

                    <div class="plano-valor-quantidade">
                        <div class="div-valor-plano">
                            <h1>R$ 195,00</h1>
                        </div>
                        <div class="div-plano-ativo">
                            <h1>15</h1>
                            <h3>Planos ativos</h3>
                        </div>
                    </div>
                </div>

                <div class="plano-formato">
                    <div class="plano-edit-remove">
                        <h4>Plano Semestral</h4>
                        <div class="div-edit-remove">
                            <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                            <div>
                                <i class="fa-solid fa-x" style="color: var(--cor-1);"></i>
                            </div>
                        </div>
                    </div>

                    <div class="plano-valor-quantidade">
                        <div class="div-valor-plano">
                            <h1>R$ 360,00</h1>
                        </div>
                        <div class="div-plano-ativo">
                            <h1>10</h1>
                            <h3>Planos ativos</h3>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>



</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FourDevs GymManager</title>
    <link rel="shortcut icon" href="../../public/assets/images/logoFourDevsGym.png" type="image/x-icon">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="../../public/styleMain/styleGlobal.css">
    <!--icon-bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/login.js" defer></script>
    <script src="../../src/connectionAPI/login/loginAPI.js" defer></script>
    <script defer src="../../public/jsMain/jsMain.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <form id="loginForm" action="/submit-action">
        <section id="login">
            <div id="capa">
                <div id="escurecimentoImgLogin"></div>
                <img id="logoLogin" src="../../public/assets/images/logoFourDevsGym.png" alt="logomarca">
                <h2>FourDevs</h2>
            </div>

            <div id="loginDados">
                <i id="sgv-coroa" class="fa-solid fa-crown"></i>
                <h3>ADM</h3>

                <input placeholder="E-mail" required id="InputEmailAdm" type="email">
                <div id="loginSenha">
                    <i id="sgv-eye-open" class="fa-regular fa-eye"></i>
                    <i id="sgv-eye-closed" class="fa-regular fa-eye-slash"></i>
                    <input required placeholder="Senha" id="InputSenhaAdm" type="password">
                </div>
                <div class="g-recaptcha" data-sitekey="6LcMMQwqAAAAAKQhN_Xh_NeF2--GGWfs4UxE0JHu" ></div>

                <button type="submit" id="buttonEntrarAdm">Entrar <i class="fa-solid fa-right-to-bracket"></i></button>
                <div id="preloaderLogin"><img src="../../public/assets/images/logoFourDevsGym.png" alt=""></div>
                <p id="msg-login" class="msg-erro"></p>
            </div>
        </section>
    </form>
</body>

</html>

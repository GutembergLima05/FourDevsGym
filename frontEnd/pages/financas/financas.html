<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Links globais obrigatório nas páginas-->
    <script src="../../public/headerMain/js/headerMain.js" defer></script>
    <script src="../../src/components/nav/js/nav.js" defer></script>
    <script src="../../src/components/preloader/js/preloader.js" defer></script>
    <script src="../../public/jsMain/jsMain.js" defer></script>
    <script src="../../src/components/poupUp/js/poupUp.js" defer></script>
    <!-- Estilo local -->
    <link rel="stylesheet" href="style/financas.css">
    <script defer src="../../src/connectionAPI/financasAPI/financasAPI.js"></script>
    <script defer src="js/financas.js"></script>
    <script defer src="../../src/components/alerta/js/alerta.js"></script>

</head>

<body>
    <nav id="nav-contraida" style="display:none;"></nav>
    <div id="contain-alerta"></div>

    <section id="financas" class="contain-main" style="display: none;">
        <div id="contain-dashboard" class="contain-secondary">
            <div id="confirmPopup" class="popup" ></div>
            <h1 class="title-contain-main">Total de Entradas</h1>
            <div id="valorEntrada">
                <h6>R$ </h6>
                <h6 id="totalEntrada"></h6>
                <i id="eyeMostrar" class="bi bi-eye"></i>
                <i id="eyeOcultar" class="bi bi-eye-slash"></i>
            </div>

            <div id="mini-filtro">
                <h4>Entradas</h4>
                <select id="selectMes" name="opcoes">
                    <option value="opcao1">Mes</option>
                </select>
                <div id="analise" class="analisePositiva">↓ Em relação ao Mês anterior</div>
            </div>

            <div id="dadosFinancas">
                <div class="titleMes">
                    <div class="nomeMes">Julho 2024</div>
                    <i class="bi bi-printer-fill"></i>
                </div>
                <div class="titleDados">
                    <h4>Data</h4>
                    <h4>Item</h4>
                    <h4>Cliente</h4>
                    <h4>Valor pago</h4>
                </div>
                <div class="extratoGeral">
                    <div class="dataDia">
                        <div class="dia">15 de Jun</div>
                    </div>
                    <div class="extratoDia">
                        <div class="extrato">
                            <div class="item">Plaano trimestral</div>
                            <div class="cliente">Will</div>
                            <div class="valorPago">777</div>
                        </div>
                        <div class="extrato">
                            <div class="item">eee</div>
                            <div class="cliente">Will</div>
                            <div class="valorPago">888</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
